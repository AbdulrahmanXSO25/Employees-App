<h1 class="main-title mt-14 mb-10 text-gray-800 font-bold font-sans text-xl md:text-2xl text-center mx-auto">Add Employee Form</h1>

<form #form="ngForm" (ngSubmit)="postEmployee()" class="w-full md:w-3/5 mx-10 md:mx-auto mt-16 mb-24">
  <div class="d-flex flex-wrap gap-1 md:gap2 w-full my-10">
    <label for="AddEmployeeRequest.EmployeeNameArabic" class="w-3/12 text-center bg-rose-900  px-1 py-2 text-xl md:text-3xl text-white">الاسـم بالعربيـة</label>
    <input [(ngModel)]="AddEmployeeRequest.EmployeeNameArabic" name="EmployeeNameArabic" required class="w-3/5 bg-rose-100 focus:outline-none border-b-2 border-b-transparent text-rose-900 focus:border-b-2 focus:border-b-rose-900  px-2 py-2 text-xl md:text-3xl"/>
  </div>
  <div class="d-flex flex-wrap gap-2 w-full my-10">
    <label for="AddEmployeeRequest.EmployeeNameEnglish" class="w-3/12 text-center bg-rose-900  px-1 py-2 text-xl md:text-3xl text-white">Employee Name</label>
    <input [(ngModel)]="AddEmployeeRequest.EmployeeNameEnglish" name="EmployeeNameEnglish" required class="w-3/5 bg-rose-100 focus:outline-none border-b-2 border-b-transparent text-rose-900 focus:border-b-2 focus:border-b-rose-900  px-2 py-2 text-xl md:text-3xl"/>
  </div>
  <div class="d-flex flex-wrap gap-2 w-full my-10">
    <label for="AddEmployeeRequest.Dob" class="w-3/12 text-center bg-rose-900  px-1 py-2 text-xl md:text-3xl text-white">Birth Date</label>
    <input type="date" [(ngModel)]="AddEmployeeRequest.Dob" name="Dob" required class="w-3/5 bg-rose-100 focus:outline-none border-b-2 border-b-transparent text-rose-900 focus:border-b-2 focus:border-b-rose-900  px-2 py-2 text-xl md:text-3xl"/>
  </div>
  <div class="d-flex flex-wrap gap-2 w-full my-10">
    <label for="AddEmployeeRequest.HiringDate" class="w-3/12 text-center bg-rose-900  px-1 py-2 text-xl md:text-3xl text-white">Hiring Date</label>
    <input type="date" [(ngModel)]="AddEmployeeRequest.HiringDate" name="HiringDate" required class="w-3/5 bg-rose-100 focus:outline-none border-b-2 border-b-transparent text-rose-900 focus:border-b-2 focus:border-b-rose-900  px-2 py-2 text-xl md:text-3xl"/>
  </div>
  <div class="d-flex flex-wrap gap-2 w-full my-10">
    <label for="AddEmployeeRequest.Salary" class="w-3/12 text-center bg-rose-900  px-1 py-2 text-xl md:text-3xl text-white">Salary</label>
    <input type="number" [(ngModel)]="AddEmployeeRequest.Salary" name="Salary" required class="w-3/5 bg-rose-100 focus:outline-none border-b-2 border-b-transparent text-rose-900 focus:border-b-2 focus:border-b-rose-900  px-2 py-2 text-xl md:text-3xl"/>
  </div>
  <div class="d-flex flex-wrap gap-2 w-full my-10">
    <label for="AddEmployeeRequest.DepartmentId" class="w-3/12 text-center bg-rose-900  px-1 py-2 text-xl md:text-3xl text-white">Department</label>
    <select [(ngModel)]="AddEmployeeRequest.DepartmentId" name="DepartmentId" class="w-3/5 bg-rose-100 focus:outline-none border-b-2 border-b-transparent text-rose-900 focus:border-b-2 focus:border-b-rose-900  px-2 py-2 text-xl md:text-3xl">
      <option *ngFor="let department of allDepartments" [ngValue]="department.departmentId">{{department.departmentAbbr}}</option>
    </select>
  </div>
  <div class="d-flex flex-wrap gap-2 w-full my-10">
    <label for="AddEmployeeRequest.CityId" class="w-3/12 text-center bg-rose-900  px-2 py-2 text-xl md:text-3xl text-white">City</label>
    <select [(ngModel)]="AddEmployeeRequest.CityId" name="CityId" class="w-3/5 bg-rose-100 focus:outline-none border-b-2 border-b-transparent text-rose-900 focus:border-b-2 focus:border-b-rose-900  px-2 py-2 text-xl md:text-3xl">
      <option *ngFor="let city of allCities" [ngValue]="city.cityId">{{city.cityNameEnglish}}</option>
    </select>
  </div>
  <div class="w-2/4 mx-auto my-10">
    <button type="submit" class="disabled:bg-rose-100 disabled:text-rose-900 font-bold text-2xl py-2 px-3 bg-rose-700 text-gray-50 duration-300 mt-6 border-2 border-rose-700 hover:bg-rose-900 hover:border-rose-900 w-full">
      Add
    </button>
  </div>
</form>
