<h1 class="main-title mt-14 text-gray-800 font-bold font-sans text-6xl text-center mx-auto">Cities</h1>

<button [routerLink]="['/cities/add']" class="font-bold font-sans text-2xl py-2 px-3 bg-rose-700 text-gray-50 duration-300 mt-6 border-2 border-rose-700 hover:bg-rose-900 hover:border-rose-900 w-1/5 ml-64">
  Add City
</button>

<div class="overflow-x-auto relative w-3/4 ml-60 mt-12 mb-32">
  <table class="w-full text-sm text-lef">
      <thead class="bg-rose-800 text-gray-100">
          <tr>
              <th scope="col" class="py-3 px-6 w-2/5 text-2xl font-bold">
                  اسـم المديـنة
              </th>
              <th scope="col" class="py-3 px-6 w-2/5 text-2xl font-bold">
                  City Name
              </th>
              <th class="w-1/5"></th>
          </tr>
      </thead>
      <tbody>
          <tr class="bg-white border-rose-800 border-b-2" *ngFor="let city of allCities">
            <td class="py-4 px-6 text-2xl font-bold">
                {{city.cityNameArabic}}
            </td>
            <td class="py-4 px-6 text-2xl font-bold">
                {{city.cityNameEnglish}}
              </td>
              <td class="py-4 px-6">
                  <span (click)="delete(city.cityId)" class="mx-10 font-bold text-blue-700 hover:text-blue-900 hover:cursor-pointer">Delete</span>
                  <span [routerLink]="['/cities/details',city.cityId]" class="mx-10 font-bold text-blue-700 hover:text-blue-900 hover:cursor-pointer">Details</span>
                  <span [routerLink]="['/cities/edit',city.cityId]" class="mx-10 font-bold text-blue-700 hover:text-blue-900 hover:cursor-pointer">Edit</span>
              </td>
          </tr>
      </tbody>
  </table>
</div>
