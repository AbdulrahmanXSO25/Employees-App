<h1 class="main-title mt-14 mb-20 text-gray-800 font-bold font-sans text-2xl text-center mx-auto">City Details</h1>

<div class="w-full md:w-2/4 mx-auto px-10 md:mx-auto">
  <div class="d-flex mb-10 flex-col">
    <h1 class="p-2 text-rose-900 border-rose-500 border-b-2 w-full text-center">{{city.cityNameArabic}}</h1>
    <h1 class="p-2 text-rose-900 border-rose-500 border-b-2 w-full text-center mt-4">{{city.cityNameEnglish}}</h1>
  </div>

  <div>
    <span routerLink="/cities" class="mr-10 font-extrabold text-rose-700 hover:text-blue-900 hover:cursor-pointer">Back To List</span>
    <span (click)="delete(city.cityId)" class="mx-4 font-bold text-blue-700 hover:text-blue-900 hover:cursor-pointer">Delete</span>
    <span [routerLink]="['/cities/edit',city.cityId]" class="ml-4 font-bold text-blue-700 hover:text-blue-900 hover:cursor-pointer">Edit</span>
  </div>
</div>
