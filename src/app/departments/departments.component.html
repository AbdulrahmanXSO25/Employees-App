<h1 class="main-title mt-14 text-gray-800 font-bold font-sans text-6xl text-center mx-auto">Departments</h1>

<button [routerLink]="['/departments/add']" class="font-bold font-sans text-2xl py-2 px-3 bg-rose-700 text-gray-50 duration-300 mt-6 border-2 border-rose-700 hover:bg-rose-900 hover:border-rose-900 w-1/5 ml-64">
Add Department
</button>

<div class="overflow-x-auto relative w-3/4 ml-60 mt-12 mb-32">
  <table class="w-full text-sm text-lef">
      <thead class="bg-rose-800 text-gray-100">
          <tr>
              <th scope="col" class="py-3 px-6 w-2/6 text-2xl font-bold">
                  Department Name
              </th>
              <th scope="col" class="py-3 px-6 w-1/6 text-2xl font-bold">
                  Department Abbreviation
              </th>
              <th class="w-1/6"></th>
          </tr>
      </thead>
      <tbody>
          <tr class="bg-white border-rose-800 border-b-2" *ngFor="let department of allDepartments">
            <td class="py-4 px-6 text-2xl font-bold">
                {{department.departmentName}}
            </td>
            <td class="py-4 px-6 text-2xl font-bold">
                {{department.departmentAbbr}}
              </td>
              <td class="py-4 px-6">
                  <span (click)="delete(department.departmentId)" class="mx-10 font-bold text-blue-700 hover:text-red-700 hover:cursor-pointer">Delete</span>
                  <span [routerLink]="['/departments/details',department.departmentId]" class="mx-10 font-bold text-blue-700 hover:text-blue-900 hover:cursor-pointer">Details</span>
                  <span [routerLink]="['/departments/edit',department.departmentId]" class="mx-10 font-bold text-blue-700 hover:text-blue-900 hover:cursor-pointer">Edit</span>
              </td>
          </tr>
      </tbody>
  </table>
</div>
